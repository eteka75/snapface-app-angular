<div class="face-snap-card">
  <a [routerLink]="['/facesnaps', faceSnap.id]">
    <h2>{{ faceSnap.title | uppercase }}</h2>
  </a>
  <small class="muted">{{
    faceSnap.createdAt | date : "dd MMMM yyyy, HH:mm"
  }}</small>
  <br />
  <p>
    <a [routerLink]="['/facesnaps', faceSnap.id]">En savoir plus</a>
  </p>
</div>
